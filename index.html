<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>Weather App</title>
  </head>
  <body class="bg-dark text-light">
    <div class="container">
      <div class="row mt-5">
        <div class="col-4"></div>
        <div class="col-4">
          <div class="card-body rounded-5 p-5">
            <div class="d-flex justify-content-center" id="search">
              <input
                type="search"
                name="search"
                placeholder="Enter City Name"
                class="rounded-5 p-1 border-0 px-3"
              />
              <button class="btn btn-light rounded-5 pointer-event mx-1">
                <i class="bi bi-search"></i>
              </button>
            </div>
            <div class="error pt-2">
              <h6 class="text-center">Invalid City</h6>
            </div>
            <div class="weather">
              <div
                class="d-flex flex-column justify-content-center align-items-center"
              >
                <img
                  src="./images/clear.png"
                  alt="weather-icon"
                  class="w-50"
                  id="weather-icon"
                />
                <h1 class="text-center" id="temp">2Â°C</h1>
                <h3 class="text-center" id="City">New York</h3>
              </div>
              <div
                class="details d-flex justify-content-around fw-semibold pt-5"
              >
                <div class="humidity d-flex flex-column align-items-center">
                  <img
                    src="./images/humidity.png"
                    alt="humidity"
                    class="h-50 p-2"
                  />
                  <p id="humidity">60 %</p>
                  <p>Humidity</p>
                </div>
                <div class="wind d-flex flex-column align-items-center">
                  <img src="./images/wind.png" alt="wind" />
                  <p class="pt-2" id="wSpeed">15 Km/h</p>
                  <p>Wind Speed</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-4"></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
